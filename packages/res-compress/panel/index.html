<div id="view" class="scroll">
    <div class="section">

        <ui-section>
            <div class="header greenColor">选项设置:</div>
            <ui-prop name="压缩参数设置:">
                <div>
                   <ui-checkbox id="checkbox_imagemin_tinypng" title="图片压缩算法 Imagemin Tinypng" value=false></ui-checkbox>
                    图片压缩算法 Imagemin Tinypng
                </div>

                <div>
                    <ui-checkbox id="checkbox_imagemin_smushit" title="图片压缩算法 Imagemin Tinypng" value=false></ui-checkbox>
                    图片压缩算法 Imagemin Smushit
                </div>
            </ui-prop>
            <ui-prop name="打包设置:">
                <div>
                    <input type="checkbox" id="auto_compress_image" name="auto_compress_image" />
                    <label for="auto_compress_image">导出包时是否自动压缩图片</label>
                </div>
                <div>
                    <input type="checkbox" id="auto_compress_audio" name="auto_compress_audio"  />
                    <label for="auto_compress_audio">导出包时是否自动压缩音频</label>
                </div>
            </ui-prop>
        </ui-section>

        <ui-section>
            <div class="header greenColor">项目外音频文件压缩</div>
            <ui-prop name="请选择压缩音频文件"
                     v-on:drop="onDropCustomAudioFolder"
                     v-on:dragover="drag"
                     v-on:dragenter="drag"
                     v-on:dragleave="drag">
                <ui-input v-value="compressCustomAudioPath" class="flex-1"
                          placeholder="拖拽文件夹,文件或输入路径到这里">
                </ui-input>
                <ui-button   v-on:confirm="onBtnClickOpenAudioFolder">打开文件夹</ui-button>
                <ui-button   v-on:confirm="onBtnClickOpenAudioFile">打开文件</ui-button>
                <ui-button   v-on:confirm="onBtnRefreshAudioList">刷新列表</ui-button>
                <ui-button   v-on:confirm="onBtnCustomAudioCompress">压缩全部</ui-button>
<!--                <ui-button   v-on:confirm="onTest">测试</ui-button>-->
            </ui-prop>
            <div class="wrapper center layout horizontal">
                <div class="box flex-1"> 序号</div>
                <div class="box flex-3"> 文件</div>
                <div class="box flex-1"> 大小</div>
                <div class="box flex-1"> 打开</div>
                <div class="box flex-1"> 压缩</div>
            </div>
            <div>
                <mp3-item-out track-by="$index" v-for="(index,item) in customAudioList"
                          v-bind:data="item"
                          v-bind:index="index">
                </mp3-item-out>
            </div>
        </ui-section>

        <ui-section>
            <div class="header greenColor">项目外图片文件压缩</div>
            <ui-prop name="请选择压缩图片文件"
                     v-on:drop="onDropCustomImageFolder"
                     v-on:dragover="drag"
                     v-on:dragenter="drag"
                     v-on:dragleave="drag">
                <ui-input v-value="compressCustomImagePath" class="flex-1"
                          placeholder="拖拽文件夹,文件或输入路径到这里">
                </ui-input>
                <ui-button   v-on:confirm="onBtnClickOpenImageFolder">打开文件夹</ui-button>
                <ui-button   v-on:confirm="onBtnClickOpenImageFile">打开文件</ui-button>
                <ui-button   v-on:confirm="onBtnRefreshImageList">刷新列表</ui-button>
                <ui-button   v-on:confirm="onBtnCustomImageCompress">压缩全部</ui-button>
            </ui-prop>

            <div class="wrapper center layout horizontal">
                <div class="box flex-1"> 序号</div>
                <div class="box flex-3"> 文件</div>
                <div class="box flex-1"> 大小</div>
                <div class="box flex-1"> 打开</div>
                <div class="box flex-1"> 压缩</div>
            </div>

            <div>
                <image-item-out track-by="$index" v-for="(index,item) in customImageList"
                          v-bind:data="item"
                          v-bind:index="index">
                </image-item-out>
            </div>

        </ui-section>

        <ui-section>
            <div class="header">
                <div class="redColor">项目内所有音频压缩</div>
                <div class="wrapper layout center horizontal end-justified flex-1" @click="stopPropagation">
                    <ui-button v-on:confirm="onBtnClickGetProject">刷新列表</ui-button>
                    <ui-button v-on:confirm="onBtnClickCompressAllMusic">压缩全部</ui-button>
                </div>
            </div>
            <div class="wrapper center layout horizontal">
                <div class="box flex-1"> 序号</div>
                <div class="box flex-3"> 文件</div>
                <div class="box flex-1"> 压缩</div>
            </div>

            <!--内容 class="scroll" style="height: 400px;"-->
            <div>
                <mp3-item track-by="$index" v-for="(index,item) in mp3Array"
                          v-bind:data="item"
                          v-bind:index="index">
                </mp3-item>
            </div>
        </ui-section>

        <ui-section>
            <div class="header">
                <div class="redColor">项目内所有图片压缩</div>
                <div class="wrapper layout center horizontal end-justified flex-1" @click="stopPropagation">
                    <ui-button v-on:confirm="onBtnClickGetProject">刷新列表</ui-button>
                    <ui-button v-on:confirm="onBtnClickCompressAllImage">压缩全部</ui-button>
                </div>
            </div>

            <div class="wrapper center layout horizontal">
                <div class="box flex-1"> 序号</div>
                <div class="box flex-3"> 文件</div>
                <div class="box flex-1"> 压缩</div>
            </div>

            <!--内容 class="scroll" style="height: 400px;"-->
            <div>
                <image-item track-by="$index" v-for="(index,item) in imageArray"
                            v-bind:data="item"
                            v-bind:index="index">
                </image-item>
            </div>
        </ui-section>
    </div>

</div>

<div style="width: 100%; height: 300px;margin: 0 0 0 0 ;">
    <hr style="margin: 0 0 0 0 ;"/>
    <h2 style="margin: 0 0 0 0">日志:
        <ui-button   v-on:confirm="onClearLog">清空日志</ui-button>
    </h2>
    <textarea class="flex-1 " id="logTextArea" v-model="logView"
              style="width: 100%; height: 240px; background: #252525;	resize: none; color: #fd942b;	border-color: #fd942b;"></textarea>
</div>
