<div id="view" class="scroll">
    <div class="section">
        <ui-section>
            <div class="header greenColor">指定文件压缩</div>
            <ui-prop name="导出包(项目外)压缩目录"
                     v-on:drop="dropFile1"
                     v-on:dragover="drag"
                     v-on:dragenter="drag"
                     v-on:dragleave="drag">
                <ui-input v-value="compressPath" class="flex-1"
                          placeholder="拖拽文件夹或文件到这里">
                </ui-input>
                <ui-button   v-on:confirm="onBtnClickOpenProjectPath1">打开</ui-button>
                <ui-button   v-on:confirm="onBtnCompress1">压缩</ui-button>
            </ui-prop>
            <ui-prop name="项目内图片压缩目录"
                     v-on:drop="onDropImageFile"
                     v-on:dragover="drag"
                     v-on:dragenter="drag"
                     v-on:dragleave="drag">
                <ui-input v-value="compressImagePath" class="flex-1"
                          placeholder="拖拽文件夹或文件到这里">
                </ui-input>
                <ui-button   v-on:confirm="onBtnClickOpenProjectPath">打开</ui-button>
                <ui-button   v-on:confirm="onBtnClickCompressAllImage">压缩</ui-button>
            </ui-prop>
            <ui-prop name="项目内音频压缩目录"
                     v-on:drop="onDropSoundFile"
                     v-on:dragover="drag"
                     v-on:dragenter="drag"
                     v-on:dragleave="drag">
                <ui-input v-value="compressSoundPath" class="flex-1"
                          placeholder="拖拽文件夹或文件到这里">
                </ui-input>
                <ui-button   v-on:confirm="onBtnClickOpenProjectPath">打开</ui-button>
                <ui-button   v-on:confirm="onBtnClickCompressAllMusic">压缩</ui-button>
            </ui-prop>
        </ui-section>
