<div id="view" class="scroll">
    <div class="section">
        <ui-section>
            <div class="header greenColor">指定项目外音频文件压缩目录</div>
            <ui-prop name="请选择压缩音频文件"
                     v-on:drop="onDropCustomAudioFolder"
                     v-on:dragover="drag"
                     v-on:dragenter="drag"
                     v-on:dragleave="drag">
                <ui-input v-value="compressCustomAudioPath" class="flex-1"
                          placeholder="拖拽文件到这里">
                </ui-input>
                <ui-button   v-on:confirm="onBtnClickOpenCustomPath">打开</ui-button>
                <ui-button   v-on:confirm="onBtnCustomAudioCompress">压缩</ui-button>
                <ui-button   v-on:confirm="onTest">测试</ui-button>
            </ui-prop>
        </ui-section>

        <ui-section>
            <div class="header greenColor">指定项目外图片文件压缩目录</div>
            <ui-prop name="请选择压缩图片文件"
                     v-on:drop="onDropCustomImageFolder"
                     v-on:dragover="drag"
                     v-on:dragenter="drag"
                     v-on:dragleave="drag">
                <ui-input v-value="compressCustomImagePath" class="flex-1"
                          placeholder="拖拽文件到这里">
                </ui-input>
                <ui-button   v-on:confirm="onBtnClickOpenCustomPath">打开</ui-button>
                <ui-button   v-on:confirm="onBtnCustomImageCompress">压缩</ui-button>
            </ui-prop>
        </ui-section>

        <ui-section>
            <div class="header">
                <div class="redColor">项目内所有音频压缩</div>
                <div class="wrapper layout center horizontal end-justified flex-1" @click="stopPropagation">
                    <ui-button class='box tiny' v-on:confirm="onBtnClickGetProject">
                        <i class="icon-arrows-cw"></i>
                        刷新列表
                    </ui-button>
                    <ui-button class='box tiny' v-on:confirm="onBtnClickCompressAllMusic">
                        <i class="icon-ok"></i>
                        压缩全部
                    </ui-button>
                </div>

            </div>
            <div class="wrapper center layout horizontal">
                <div class="box flex-1"> 序号</div>
                <div class="box flex-3"> 文件</div>
                <div class="box flex-1"> 压缩</div>
            </div>

            <!--内容 class="scroll" style="height: 400px;"-->
            <div>
                <mp3-item track-by="$index" v-for="(index,item) in mp3Array"
                          v-bind:data="item"
                          v-bind:index="index">
                </mp3-item>
            </div>
        </ui-section>

        <ui-section>
            <div class="header">
                <div class="redColor">项目内所有图片压缩</div>
                <div class="wrapper layout center horizontal end-justified flex-1" @click="stopPropagation">
                    <ui-button class='box tiny' v-on:confirm="onBtnClickGetProject">
                        <i class="icon-arrows-cw"></i>
                        刷新列表
                    </ui-button>
                    <ui-button class='box tiny' v-on:confirm="onBtnClickCompressAllImage">
                        <i class="icon-ok"></i>
                        压缩全部
                    </ui-button>
                </div>
            </div>

            <div class="wrapper center layout horizontal">
                <div class="box flex-1"> 序号</div>
                <div class="box flex-3"> 文件</div>
                <div class="box flex-1"> 压缩</div>
            </div>

            <!--内容 class="scroll" style="height: 400px;"-->
            <div>
                <image-item track-by="$index" v-for="(index,item) in imageArray"
                            v-bind:data="item"
                            v-bind:index="index">
                </image-item>
            </div>
        </ui-section>
    </div>

</div>

<div style="width: 100%; height: 150px;margin: 0 0 0 0 ;">
    <hr style="margin: 0 0 0 0 ;"/>
    <h2 style="margin: 0 0 0 0">日志:
        <ui-button   v-on:confirm="onClearLog">清空日志</ui-button>
    </h2>
    <textarea class="flex-1 " id="logTextArea" v-model="logView"
              style="width: 100%; height: 120px; background: #252525;	resize: none; color: #fd942b;	border-color: #fd942b;"></textarea>
</div>
